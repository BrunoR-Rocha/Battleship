<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Battleship Game</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
   <style>
      .row {
          background-color: #eee;
          width: 80%;
          color: #333333;
          margin: 0 auto;
          overflow: hidden;
          padding: 10px 0;
          align-items: center;
          justify-content: space-around;
          display: flex;
          float: none;
      }
      
      .row .formulario {
          margin-bottom: 0;
          width: 80%;
      }

  </style>
   <div class="container">
      <h1 class="jumbotron">
         Battleship Game
      </h1>
      
      <div class="row">

         
         <form class="formulario" action="/register" method="post">
            <h2 class="mx-auto text-center">User Register</h2>
            <br>
            <div class="form-group">
               <label for="name">Name</label>
               <input class="form-control" type="text" name="name" id="name" placeholder="Name"/>
            </div>

            <div class="form-group">
               <label for="email">Email</label>
               <input class="form-control" type="email" name="email" id="email" placeholder="Email"/>
            </div>
            
            <div class="form-group">
               <label for="password">Password</label>
               <input class="form-control" type="password" name="password" id="pass" placeholder="Password"/>
            </div>

            <div class="form-group">
               <label for="password2">Repeat Password</label>
               <input class="form-control" type="password" name="password2" id="repeat_pass" placeholder="Password"/>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
         </form>

      </div>
   </div>
      
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
